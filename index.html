<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHR's scripts</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=YourCustomFont&display=swap">
</head>
<body>
    <h1>SHR's scripts</h1>
    <input type="text" id="search-bar" placeholder="Search for files..." />
    <select id="sort-options">
        <option value="A-Z">A-Z</option>
        <option value="Z-A">Z-A</option>
        <option value="Newest">Newest First</option>
        <option value="Oldest">Oldest First</option>
    </select>
    <div id="folder-list"></div>
    <div id="file-list" style="display: none;"></div>
    <button id="back-button" style="display: none;">Back</button>
    <button id="theme-toggle">Toggle Dark Mode</button>
    <script src="script.js"></script>
    
</body>
</html>
